<div class="col-sm-12 d-flex align-items-center">
  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">{{ label | translate }} <span *ngIf="required">*</span>:
  </mat-label>
</div>
<div class="col-sm-12">
  <mat-form-field class="w-100" appearance="outline">
    <input type="text" [placeholder]="placeholder" aria-label="Number" matInput [formControl]="getControl()"
      [matAutocomplete]="auto" [readonly]="readonly" (input)="search()"/>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let searchoption of filteredOptions " [value]="searchoption">
        {{ searchoption.desc }}
      </mat-option>
      <mat-option
      *ngIf="filteredOptions.length === 0 && getControl().value && getControl().value.length > 0"
      value="">
      No se encontró nada con el término {{ getControl().value }}
    </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-error *ngIf="isRequiredFieldInvalid()">{{ 'MENSAJE.ERROR.REQUIRED' | translate}} </mat-error>
</div>
